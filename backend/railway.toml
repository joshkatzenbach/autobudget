[build]
builder = "RAILPACK"
# Railpack auto-detects Node.js version from:
# 1. RAILPACK_NODE_VERSION env var
# 2. package.json engines field (has "node": ">=20.19.0")
# 3. .nvmrc file
# 4. .node-version file
# Railpack will automatically detect package.json and build commands

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10


