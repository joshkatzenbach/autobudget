[build]
builder = "RAILPACK"
# IMPORTANT: You MUST set the Root Directory to /backend in Railway service settings
# Go to: Service → Settings → Root Directory → Set to: /backend
# Railpack needs to see backend/package.json directly, it cannot use "cd backend" commands

[deploy]
# This will only work if root directory is set to /backend
# If root directory is not set, Railpack won't find the start script
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
